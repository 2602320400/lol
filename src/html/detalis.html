<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情 英雄联盟周边商城</title>
    <link rel="icon" href="http://localhost:1997/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="http://localhost:1997/css/index.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:1997/css/details.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:1997/libs/font_1263314_ys4lv1po5gf/iconfont.css">
</head>
<body>
    <header></header>
    <div class="mian">
        <ul class="detalis_nav">
            <li><a href="http://localhost:1997/html/index.html">商城首页</a></li>
            <li>></li>
            <li><a href="http://localhost:1997/html/list.html">雕塑手办</a></li>
            <li>></li>
            <li>手办</li>
        </ul>
        
    </div>
    <hr/>
    <div class="mian_detalis">


        <!--左边图片-->
        <div class="detalis_img" id="shop-imgs"></div>
        <script type="text/html" id="template-img"> 
              <!--小图-->
              <div class="img_small">
                    <ul id="img_ul">
                        {{each data.images img}}
                        <li>
                            <a href="javascript:;" data-image="{{img}}" data-zoom-image="{{img}}">
                                <img class="img-responsive small" src="{{img}}">
                            </a>
                        </li>
                        {{/each}}
                       </ul>
                </div>
    
                 <!--大图-->
                <div class="img_">
                    <img class="big_img" src="{{data.images[0]}}" data-zoom-image="{{data.images[0]}}" alt="服务器无响应"/>
                </div>
        </script>
       

        <!--右边信息--->
        <div class="detalis_information"id="detalis_information"></div>
            
        
        <script type="text/html" id="list-template">
            <div class="xiangq_font"> <!-- 包含购物车的div -->
                    <div class="xiangq_fonttop">
                    <h3>{{item.title}}</h3>
                    </div>

                    <div class="xiangq_fontwen">{{item.title}}</div>

                    <div class="xiangq_yx">
                        <div class="pt10"></div>
                        <div class="xiangq_clearf">
                                <span class="left pt7">现价：</span>
                                <span class="jiage"><font class="money"></font>￥{{item.price}}</span>
                                <div class=" clearfix"></div>
                        </div>           
                    </div>

                    <div class="xiangq_XiaoLiang">
                        <div class="xiangq_left">
                        <span>最近销量</span>
                        <span class="c333">{{item.num}}</span>
                    </div>
                    <div class="xiangq_content">
                        <span>累计评价</span>
                        <span class="c333" id="num_">{{item.pingjia}}</span>
                    </div>
                    <div class="xiangq_right">
                        <span>累计收藏宝贝</span>
                        <span class="c333" id="num_">{{item.shouchang}}</span>
                    </div>
                    </div>

                    <div class="xiangq_">
                        <span class="num">数量：</span>
                        <span class="num_">
                            <a class="xiangq_a">-</a>
                        </span>
                        <span>
                            <input type="text" value="1" class="input_">
                        </span>
                        <span>
                            <a class="xiangq_a">+</a>
                        </span>
                        <span>（库量纯足）</span>
                    </div>

                    <div class="shop_">
                        <button><a href="http://localhost:1997/html/shop.html">立即购买</a></button>
                        <button class="shop-button">加入购物车</button>
                    </div>  
            </div>
        </script>

    </div>    
    <footer></footer>
    <script src="http://localhost:1997/libs/require/require.js" data-main="http://localhost:1997/js/detalis.js"></script>
</body>
</html>
