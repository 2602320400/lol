<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOL 英雄联盟周边商城</title>
    <link rel="icon" href="http://localhost:1997/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="libs/font_1263314_ys4lv1po5gf/iconfont.css">
    <style>body{font-family: "microsoft yahei";}</style>
    <link href="http://localhost:1997/libs/lunbo/css/sequence-theme.mono.css" rel="stylesheet" media="all">
</head>
<body>
    <header></header>
    <div id="sequence" class="seq">
        <ul class="seq-canvas">
        
          <li class="seq-step1 seq-valign seq-in">
            <div class="seq-vcenter">
              <img data-seq class="seq-feature" src="http://localhost:1997/libs/lunbo/images/bananas.png" alt="A cartoon illustration of a bunch of bananas" width="389" height="300" srcset="http://localhost:1997/libs/lunbo/images/bananas.png 1x, images/bananas@2x.png 2x" />
              <h2 data-seq class="seq-title">Bananas</h2>
            </div>
          </li>
        
          <li class="seq-step2 seq-valign">
            <div class="seq-vcenter">
              <img data-seq class="seq-feature" src="http://localhost:1997/libs/lunbo/images/coconut.png" alt="A cartoon illustration of half a coconut" width="325" height="300" srcset="http://localhost:1997/libs/lunbo/images/coconut.png 1x, images/coconut@2x.png 2x" />
              <h2 data-seq class="seq-title">Coconut</h2>
            </div>
          </li>
        
          <li class="seq-step3 seq-valign">
            <div class="seq-vcenter">
              <img data-seq class="seq-feature" src="http://localhost:1997/libs/lunbo/images/orange.png" alt="A cartoon illustration of a round orange" width="350" height="300" srcset="http://localhost:1997/libs/lunbo/images/orange.png 1x, images/orange@2x.png 2x" />
              <h2 data-seq class="seq-title">Orange</h2>
            </div>
          </li>
        </ul>
        
        <fieldset class="seq-nav" aria-label="Slider buttons" aria-controls="sequence">
        
          <button type="button" class="seq-prev" aria-label="Previous">
            <img src="http://localhost:1997/libs/lunbo/images/prev.svg" alt="Previous" />
          </button>
        
          <ul role="navigation" aria-label="Pagination" class="seq-pagination"> 
            <li class="seq-current">
              <a href="#step1" rel="step1" title="Go to bananas">
                <img src="http://localhost:1997/libs/lunbo/images/tn-bananas@2x.png" alt="Bananas" width="50" height="40" />
              </a>
            </li>
            <li>
              <a href="#step2" rel="step2" title="Go to coconut">
                <img src="http://localhost:1997/libs/lunbo/images/tn-coconut@2x.png" alt="Coconut" width="50" height="40" />
              </a>
            </li>
            <li>
              <a href="#step3" rel="step3" title="Go to orange">
                <img src="http://localhost:1997/libs/lunbo/images/tn-orange@2x.png" alt="Orange" width="50" height="40" />
              </a>
            </li>
          </ul>
        
          <button type="button" class="seq-next" aria-label="Next">
            <img src="http://localhost:1997/libs/lunbo/images/next.svg" alt="Next" />
          </button>
        
        </fieldset>
        </div>
        <script src="http://localhost:1997/libs/lunbo/scripts/imagesloaded.pkgd.min.js"></script>
        <script src="http://localhost:1997/libs/lunbo/scripts/hammer.min.js"></script>
        <script src="http://localhost:1997/libs/lunbo/scripts/sequence.min.js"></script>
        <script src="http://localhost:1997/libs/lunbo/scripts/sequence-theme.mono.min.js"></script>
        <aside></aside>
    <footer></footer>
    <script src="libs/require/require.js" data-main="js/index.js"></script>
</body>
</html>
